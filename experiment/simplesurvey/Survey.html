{{ block title }}
    <h1 class="title">Our Super Awesome Class Survey</h1>
{{ endblock }}

{{ block header }}
    <style>
      /* Overall body styling with a dynamic gradient background */
      body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        color: #333;
        text-align: center;
        padding: 50px;
        margin: 0;
      }

      /* Title styling with a slight playful tilt and shadow */
      .title {
        font-size: 3rem;
        font-weight: bold;
        color: #2d2d2d;
        text-shadow: 3px 3px #ff9a9e;
        margin-bottom: 30px;
        transform: rotate(-2deg);
      }

      /* Container for the survey with a frosted-glass effect */
      .survey-container {
        background: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        display: inline-block;
      }

      /* Styling for form elements */
      input, textarea, select {
        border: 2px solid #ff9a9e;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        transition: border-color 0.3s ease;
      }

      input:focus, textarea:focus, select:focus {
        border-color: #fad0c4;
        outline: none;
      }

      /* Button styling with a hover effect */
      button, .btn {
        background-color: #ff9a9e;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.1rem;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover, .btn:hover {
        background-color: #fad0c4;
      }
    </style>
{{ endblock }}

{{ block content }}
    <div class="survey-container">
        {{ formfields }}
        {{ next_button }}
    </div>
{{ endblock }}
